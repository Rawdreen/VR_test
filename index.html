<html>

<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> 
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> 
    <script src="https://unpkg.com/super-hands@^2.1.0/dist/super-hands.min.js"></script> t

</head>

<body>
    <a-scene>
        
        <a-sky src="skybox 4.jpg"></a-sky>
        <a-assets>
            <img id="go" src="go.png"></img>
            <a-asset-item id="cityModel" src="Test 2.glb"></a-asset-item>
            <audio id="street" src="Street.mp3"></audio>
        </a-assets>

        <a-entity movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
            <a-camera>
                <a-cursor color="#ffffff" cursor="fuse: true; fuseTimeout: 1500">
                    <a-animation attribute="scale" to="3 3 3" dur="1500" begin="cursor-fusing">
                    </a-animation>
                </a-cursor>
            </a-camera>
            <a-entity progressive-controls></a-entity>
        </a-entity>
        <a-entity gltf-model="#cityModel"></a-entity>
        <a-entity position="0 0 -20" sound="src: #street; autoplay: true; volume: 0.5"></a-entity>
        <a-image src="#go" position = "0 2 -32" scale="5 5 2" checkpoint="offset: -1 0 0"></a-image>
        <a-image src="#go" position = "0 2 0" scale="5 5 2" checkpoint="offset: -1 0 0"></a-image>
    </a-scene>

</body>

</html>
